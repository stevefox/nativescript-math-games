<StackLayout class="p-20">
  <Label text="Powers of 2" class="h2 text-left"></Label>
  <HtmlView html="If 2<sup>x</sup> = {{ problem.hint }}, what is x?" class="text-left"></HtmlView>
  <TextField hint="x is..." [(ngModel)]="guess" ></TextField>
  <Button text="Check" (tap)="check()" class="btn btn-primary btn-active"></Button>
</StackLayout>
